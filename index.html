<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/library.css" />
    <script src="./scripts/library.js" defer></script>
    <title>Joey's Library</title>
  </head>
  <body>
    <div class="container">
      <div class="library">
        <h1>My Personal</h1>
        <table id="myTable">
          <caption>
            My Personal Library
          </caption>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Number of Pages</th>
              <th scope="col">Read</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <th scope="row"></th>
            <td></td>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
